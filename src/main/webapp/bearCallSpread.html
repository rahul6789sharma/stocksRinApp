<script>
var strick= [65, 66, 67, 68, 69];
createStrickPriceSelectByID(strick,"strickPriceDiv1");
createStrickPriceSelectByID(strick,"strickPriceDiv2");


var da= [1000, 500, 0, -500, -1000]
drawOIChart(da,strick);

function drawOIChart(data, strick){
Highcharts.chart('chart1', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'USDINR'
    },
 
    xAxis: {
        categories: strick
    },
    yAxis: {
        title: {
            text: 'OI'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    series: [
	{
        name: 'USDINR',
        data: data
    }
	]
});

}
</script>
