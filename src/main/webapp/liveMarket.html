<script>
	$(document).ready(function() {
		queryData()
		var advanced = [];
		var decline = [];

	});

	function test(advanced, decline) {

		Highcharts.chart('container', {
			chart : {
				type : 'line'
			},
			title : {
				text : 'NSE INTRADAY'
			},
			subtitle : {
				text : ''
			},
			xAxis : {
				categories : []
			},
			yAxis : {
				title : {
					text : ''
				}
			},
			tooltip : {
				headerFormat : '<b>{series.name}</b><br/>',
				pointFormat : '{point.x} : {point.y} days'
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : false
				}
			},
			series : [ {
				name : 'Advance',
				color : 'green',
				data : advanced
			}, {
				name : 'Decline',
				color : 'red',
				data : decline
			} ]
		});
	}

	function queryData() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				console.log("jsonResponse" + this.responseText);
				var res = this.responseText.split("~");
				var advanced = res[0];
				var decline = res[1];
				var advanced1 = JSON.parse(advanced);
				var decline1 = JSON.parse(decline);
				test(advanced1, decline1);

			}
		};

		xhttp.open("GET", "/rest/liveMarketData/advancedDecline", true);
		xhttp.send();
	}
</script>
