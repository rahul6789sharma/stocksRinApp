<script>
	$(document).ready(function() {
		queryRest();
		queryNiftyRest();

	});

	function queryNiftyRest() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				var jsonResponse = JSON.parse(this.responseText);
				addNiftyData(jsonResponse);
			}
		};
		xhttp.open("GET", "/rest/fiiDiiService/niftyIndices", true);
		xhttp.send();
	}

	function queryRest() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				var jsonResponse = JSON.parse(this.responseText);
				addDataToTable(jsonResponse);
			}
		};
		xhttp.open("GET", "/rest/fiiDiiService/participantFNOData", true);
		xhttp.send();
	}
	function addNiftyData(jsonResponse) {
		var niftyClose=[];
		var dates=[];
		for ( var key in jsonResponse) {
			niftyClose.push(parseFloat(jsonResponse[key].lastPrice))
			dates.push(jsonResponse[key].date);	
		}
		console.log(niftyClose);
		console.log(dates);
		drawNiftyChart('Nifty Close', 'niftycontainer', dates, niftyClose)
	}

	function addDataToTable(jsonResponse) {
		console.log(jsonResponse)
		var dates = [];

		var fiicallLong = [];
		var fiicallshort = [];
		var fiiputLong = [];
		var fiiputshort = [];

		var procallLong = [];
		var procallshort = [];
		var proputLong = [];
		var proputshort = [];

		var clientcallLong = [];
		var clientcallshort = [];
		var clientputLong = [];
		var clientputshort = [];

		var fiifutureIndexLong = [];
		var fiifutureIndexShort = [];

		var profutureIndexLong = [];
		var profutureIndexShort = [];

		var clientfutureIndexLong = [];
		var clientfutureIndexShort = [];

		for ( var key in jsonResponse) {

			dates.push(key);

			var innserDat = jsonResponse[key];
			for ( var key2 in innserDat) {
				//console.log(innserDat[key2]);
				var participantType = innserDat[key2].participantType;
				if (participantType == "FII") {
					//console.log(innserDat[key2].optionIndexCallLong);
					fiicallLong.push(innserDat[key2].optionIndexCallLong);
					fiicallshort.push(innserDat[key2].optionIndexCallShort);
					fiiputLong.push(innserDat[key2].optionIndexPutLong);
					fiiputshort.push(innserDat[key2].optionIndexPutShort);
					fiifutureIndexLong.push(innserDat[key2].futureIndexLong);
					fiifutureIndexShort.push(innserDat[key2].futureIndexShort);
				} else if (participantType == "PRO") {
					//console.log(innserDat[key2].optionIndexCallLong);
					procallLong.push(innserDat[key2].optionIndexCallLong);
					procallshort.push(innserDat[key2].optionIndexCallShort);
					proputLong.push(innserDat[key2].optionIndexPutLong);
					proputshort.push(innserDat[key2].optionIndexPutShort);

					profutureIndexLong.push(innserDat[key2].futureIndexLong);
					profutureIndexShort.push(innserDat[key2].futureIndexShort);

				} else if (participantType == "CLIENT") {
					//console.log(innserDat[key2].optionIndexCallLong);
					clientcallLong.push(innserDat[key2].optionIndexCallLong);
					clientcallshort.push(innserDat[key2].optionIndexCallShort);
					clientputLong.push(innserDat[key2].optionIndexPutLong);
					clientputshort.push(innserDat[key2].optionIndexPutShort);

					clientfutureIndexLong.push(innserDat[key2].futureIndexLong);
					clientfutureIndexShort
							.push(innserDat[key2].futureIndexShort);
				}
			}
		}
		//console.log(fiifutureIndexLong.length)
		var fiiNet = [];
		var proNet = [];
		var clientNet = [];
		var dataLength = fiifutureIndexLong.length;

		for (i = 0; i < dataLength; i++) {

			var fiilNetLong = fiifutureIndexLong[i] + fiicallLong[i]
					+ fiiputshort[i];
			var fiilNetShort = fiifutureIndexShort[i] + fiicallshort[i]
					+ fiiputLong[i];
			fiiNet.push(fiilNetLong - fiilNetShort);

			var proNetLong = profutureIndexLong[i] + procallLong[i]
					+ proputshort[i];
			var proNetShort = profutureIndexShort[i] + procallshort[i]
					+ proputLong[i];
			proNet.push(proNetLong - proNetShort);

			var clientNetLong = clientfutureIndexLong[i] + clientcallLong[i]
					+ clientputshort[i];
			var clientNetShort = clientfutureIndexShort[i] + clientcallshort[i]
					+ clientputLong[i];
			clientNet.push(clientNetLong - clientNetShort);
		}
		console.log(fiiNet)
		fiidraw('Index Option Short Position', 'shortcontainer', dates, fiiNet, proNet, clientNet)

		//fiidraw('PRO', 'procontainer', dates, procallLong, procallshort,proputLong, proputshort)
		//fiidraw('CLIENT', 'clientcontainer', dates, clientcallLong,clientcallshort, clientputLong, clientputshort)

	}

	function drawNiftyChart(title, containerID, dates, nfityClose) {

		Highcharts
				.chart(
						containerID,
						{
							chart : {
								type : 'line'

							},
							title : {
								text : title
							},
							subtitle : {
								text : 'Source: NSE'
							},
							xAxis : {
								categories : dates,
								crosshair : true
							},
							yAxis : {

								title : {
									text : 'OI'
								}
							},
							tooltip : {
								headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
								pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
										+ '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
								footerFormat : '</table>',
								shared : true,
								useHTML : true
							},
							plotOptions : {
								column : {
									pointPadding : 0.2,
									borderWidth : 0
								}
							},
							series : [ {
								name : 'FII Net',
								data : nfityClose

							} ]
						});
	}
	
	function fiidraw(title, containerID, dates, fiiNet, proNet, clientNet) {

		Highcharts
				.chart(
						containerID,
						{
							chart : {
								type : 'line'

							},
							title : {
								text : title
							},
							subtitle : {
								text : 'Source: NSE'
							},
							xAxis : {
								categories : dates,
								crosshair : true
							},
							yAxis : {

								title : {
									text : 'OI'
								}
							},
							tooltip : {
								headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
								pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
										+ '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
								footerFormat : '</table>',
								shared : true,
								useHTML : true
							},
							plotOptions : {
								column : {
									pointPadding : 0.2,
									borderWidth : 0
								}
							},
							series : [ {
								name : 'FII Net',
								data : fiiNet

							}, {
								name : 'Pro Net',
								data : proNet

							}, {
								name : 'Client Net',
								data : clientNet

							} ]
						});
	}
</script>
