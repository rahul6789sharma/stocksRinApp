<script>
	$(document).ready(function() {

		bankniftyData();

	});

	function fortest(data) {
		console.log(data);
		var maxpainData = [];
		var expiryData = [];
		var toalCEData = [];
		var toalPEData = [];
		for (i in data) {
			console.log(data[i]);
		
			maxpainData.push(data[i].maxPains);
			toalCEData.push(data[i].totalCE);
			toalPEData.push(data[i].totalPE);
			expiryData.push(i);
		}

	

		//draw(maxpainData1, maxpainData2, maxpainData3, maxpainData4);
		draw(expiryData[0], expiryData[1], expiryData[2], expiryData[3],
				maxpainData[0], maxpainData[1], maxpainData[2], maxpainData[3]);
		console.log(expiryData[0]);
		console.log(toalCEData);
		console.log(toalPEData);
		drawpcr(expiryData[0],toalCEData,toalPEData)
	}

	function bankniftyData() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {

				var jsonResponse = JSON.parse(this.responseText);
				fortest(jsonResponse);
			}
		};

		xhttp.open("GET", "/rest/nseservice/bankNiftyMaxPain", true);
		xhttp.send();
	}
	
	function drawpcr(expiry, totalce, totalpe) {

		Highcharts.chart('pcrcontainer', {
			chart : {
				type : 'line'
			},
			title : {
				text : ''
			},
			subtitle : {
				text : ''
			},
			xAxis : {
				categories : [ '9:15', '9:30', '9:45', '10', '10:15', '10:30',
						'10:45', '11', '11:15', '11:30', '11:45', '12',
						'12:15', '12:30', '12:45', '1', '1:15', '1:30', '1:45',
						'2', '2:15', '2:30', '2:40', '3', '3:15', '3:30']
			},
			yAxis : {
				title : {
					text : 'Strike Price'
				}
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : false
				}
			},
			series : [ {
				name : 'CE',
				data : totalce
			}, {
				name : 'PE',
				data : totalpe
			}]
		});
	}

	function draw(expiry1, expiry2, expiry3, expiry4, maxpainData1,
			maxpainData2, maxpainData3, maxpainData4) {

		Highcharts.chart('maxPaincontainer', {
			chart : {
				type : 'line'
			},
			title : {
				text : ''
			},
			subtitle : {
				text : ''
			},
			xAxis : {
				categories : [ '9:15', '9:30', '9:45', '10', '10:15', '10:30',
						'10:45', '11', '11:15', '11:30', '11:45', '12',
						'12:15', '12:30', '12:45', '1', '1:15', '1:30', '1:45',
						'2', '2:15', '2:30', '2:40', '3', '3:15', '3:30']
			},
			yAxis : {
				title : {
					text : 'Strike Price'
				}
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : false
				}
			},
			series : [ {
				name : expiry1,
				data : maxpainData1
			}, {
				name : expiry2,

			}, {
				name : expiry3,

			}, {

			} ]
		});
	}
