<script>
	$(document).ready(function() {

		bankniftyData();

	});

	function bankniftyData() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				var jsonResponse = JSON.parse(this.responseText);
				drawCallOI(jsonResponse);
				addDataToTable(jsonResponse);
			}
		};

		xhttp.open("GET", "/rest/bankNiftyService/bankNiftyWeeklyOptionChain",
				true);
		xhttp.send();
	}

	function drawCallOI(jsonResponse) {
		console.log(jsonResponse);
		var strikePrice = [];
		var callOI = [];
		var putOI = [];
		var callChangeINoI = [];
		var putChangeINoI = [];

		var calltotalOI;
		var puttotalOI;
		var expiry;
		for ( var key in jsonResponse) {
			//console.log( key, jsonResponse[key] );
			//console.log( key, jsonResponse[key].optionModle );
			expiry = jsonResponse[key].expiry;
			var optionModle = jsonResponse[key].optionModle;

			calltotalOI = jsonResponse[key].total_ce_oi;
			puttotalOI = jsonResponse[key].total_pe_oi;
			for ( var key2 in optionModle) {
				if (optionModle[key2].c_change_oi != 0
						|| optionModle[key2].p_change_oi) {

					strikePrice.push(optionModle[key2].strike_price);
					callOI.push(optionModle[key2].c_oi);
					putOI.push(optionModle[key2].p_oi);
					callChangeINoI.push(optionModle[key2].c_change_oi);
					putChangeINoI.push(optionModle[key2].p_change_oi);
				}
			}
		}
	
		console.log(callChangeINoI);
		drawCallChangeINOI(strikePrice, callChangeINoI)
		drawPutChangeINOI(strikePrice, putChangeINoI)
		drawcallPUTTotalOI(strikePrice, callOI, putOI, expiry)
		var pcr = parseFloat(puttotalOI / calltotalOI).toFixed(2)

		drawCallsPuts(getLacks(calltotalOI), getLacks(puttotalOI));

	}

	function getLacks(num) {
		return parseFloat((num / 100000).toFixed(2));
	}
	function drawCallChangeINOI(strikePrice, callChangeINoI) {

		var chart = new Highcharts.Chart({
			chart : {
				renderTo : 'callchangeINOIcontainer',
				type : 'bar',
				inverted : true
			},
			title : {
				text : 'Call : Change In OI'
			},
			plotOptions : {
				bar : {
					dataLabels : {
						enabled : true
					}
				}
			},
			plotOptions : {
				bar : {
					dataLabels : {
						enabled : true
					}
				},
				series : {
					dataLabels : {
						crop : false,
						enabled : true,
						overflow : 'none'

					}
				}
			},

			xAxis : {
				categories : strikePrice
			},

			series : [ {
				data : callChangeINoI
			} ]
		});

	}

	function drawPutChangeINOI(strikePrice, callOI) {

		var chart = new Highcharts.Chart({
			chart : {
				renderTo : 'putchangeINOIcontainer',
				type : 'bar',
				inverted : false
			},
			title : {
				text : 'Put : Change In OI'
			},

			plotOptions : {
				series : {
					dataLabels : {
						enabled : true,
						align : 'right',
						color : '#FFFFFF',
						x : -10
					},
					pointPadding : 0.1,
					groupPadding : 0
				}
			},

			xAxis : {
				categories : strikePrice
			},

			plotOptions : {
				bar : {
					dataLabels : {
						enabled : true
					}
				},
				series : {
					dataLabels : {
						crop : false,
						enabled : true,
						overflow : 'none'

					}
				}
			},

			series : [ {
				data : callOI
			} ]
		});

	}
	function drawcallPUTTotalOI(strikePrice, callOI, putOI, expiry) {

		Highcharts.chart('callPutTotalOI', {
			chart : {
				type : 'bar',
				inverted : false
			},
			title : {
				text : 'Total OI'
			},
			subtitle : {
				text : 'Expiry:' + expiry
			},
			xAxis : {
				categories : strikePrice
			},
			yAxis : {
				title : {
					text : 'Open Interest'
				}
			},
			plotOptions : {
				bar : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : true
				}

			},
			series : [ {
				name : 'CALL',
				data : callOI
			}, {
				name : 'PUT',
				data : putOI
			} ]
		});
	}

	function addDataToTable(jsonResponse) {
		var expiry;
		var total_ce_oi;
		var total_pe_oi;

		var highest_CE_OI = 0;
		var highest_CE_OI_STRIKE = 0;
		var highestCEValue;

		var highest_CE_Change_IN_OI = 0;
		var highest_CE_OI_Change_IN_STRIKE = 0;
		var highestCEValue_Change_IN;

		var highest_PE_Change_IN_OI = 0;
		var highest_PE_OI_Change_IN_STRIKE = 0;
		var highestPEValue_Change_IN;

		var highest_PE_OI = 0;
		var highest_PE_OI_STRIKE = 0;
		var highestPEValue;
		var maxPain;
		for ( var key in jsonResponse) {
			maxPain = jsonResponse[key].maxPainStrick;
			//console.log( key, jsonResponse[key] );
			//console.log( key, jsonResponse[key].optionModle );
			expiry = jsonResponse[key].expiry;
			total_ce_oi = jsonResponse[key].total_ce_oi;
			total_pe_oi = jsonResponse[key].total_pe_oi;

			//console.log(key, jsonResponse[key].total_ce_oi);
			//console.log(key, jsonResponse[key].total_pe_oi);
			//console.log(key, jsonResponse[key].spot);
			var optionModle = jsonResponse[key].optionModle;

			//console.log(optionModle);
			for ( var key2 in optionModle) {

				if (highest_CE_OI < optionModle[key2].c_oi) {
					highest_CE_OI = optionModle[key2].c_oi;
					highest_CE_OI_STRIKE = optionModle[key2].strike_price;
				}

				if (highest_CE_Change_IN_OI < optionModle[key2].c_change_oi) {
					highest_CE_Change_IN_OI = optionModle[key2].c_change_oi;
					highest_CE_OI_Change_IN_STRIKE = optionModle[key2].strike_price;
				}

				if (highest_PE_Change_IN_OI < optionModle[key2].p_change_oi) {
					highest_PE_Change_IN_OI = optionModle[key2].p_change_oi;
					highest_PE_OI_Change_IN_STRIKE = optionModle[key2].strike_price;
				}

				if (highest_PE_OI < optionModle[key2].p_oi) {
					highest_PE_OI = optionModle[key2].p_oi;
					highest_PE_OI_STRIKE = optionModle[key2].strike_price;
				}
			}

		}
		highestCEValue = highest_CE_OI_STRIKE + "->" + highest_CE_OI;
		highestPEValue = highest_PE_OI_STRIKE + "->" + highest_PE_OI;

		highestCEValue_Change_IN = highest_CE_OI_Change_IN_STRIKE + "->"
				+ highest_CE_Change_IN_OI;
		highestPEValue_Change_IN = highest_PE_OI_Change_IN_STRIKE + "->"
				+ highest_PE_Change_IN_OI;
		var tr = $('<tr/>');
		tr.append("<td class=oddRow>" + "BankNifty" + "</td>");
		tr.append("<td class=oddRow>" + expiry + "</td>");
		tr.append("<td class=oddRow>" + total_ce_oi + "</td>");
		tr.append("<td class=oddRow>" + total_pe_oi + "</td>");

		tr.append("<td class=oddRow>"
				+ parseFloat(total_pe_oi / total_ce_oi).toFixed(2) + "</td>");

		tr.append("<td class=oddRow>" + highestCEValue + "</td>");
		tr.append("<td class=oddRow>" + highestPEValue + "</td>");
		tr.append("<td class=oddRow>" + maxPain + "</td>");

		tr.append("<td class=oddRow>" + highestCEValue_Change_IN + "</td>");
		tr.append("<td class=oddRow>" + highestPEValue_Change_IN + "</td>");
		$('#sdTable').append(tr);

	}

	function drawCallsPuts(calls, puts) {

		var largest = 0;
		if (calls >= puts) {
			largest = calls;
		} else {
			largest = puts;
		}

		Highcharts.chart('totalCallsPutsDiv', {
			chart : {
				type : 'column'
			},
			title : {
				text : ''
			},
			subtitle : {
				text : 'Numbers are in lacks'
			},
			xAxis : {
				type : 'category',
				labels : {
					rotation : -0,
					style : {
						fontSize : '13px',
					// fontFamily: 'Verdana, sans-serif'
					}
				}
			},
			yAxis : {
				labels : {
					enabled : false
				},

				title : {
					text : ''
				},
				visible : false
			},
			legend : {
				enabled : false
			},

			exporting : {
				enabled : false
			},
			tooltip : {
				pointFormat : '<b>{point.y:.1f} </b>'
			},
			plotOptions : {
				column : {
					zones : [ {
						value : largest, // Values up to 10 (not including) ...
						color : '#7cb5ec' // ... have the color blue.
					}, {
						color : '#434348' // Values from 10 (including) and up have the color red

					} ]
				}
			},
			series : [ {
				name : 'OI',
				data : [ [ 'Calls', calls, ], [ 'Puts', puts ]

				],
				dataLabels : {
					enabled : true,
					rotation : -90,
					color : '#FFFFFF',
					align : 'right',
					format : '{point.y:.1f}', // one decimal
					y : 10, // 10 pixels down from the top
					style : {
						fontSize : '13px',
						fontFamily : 'Verdana, sans-serif'
					}
				}
			} ]
		});

	}

	createSDTable();

	function createSDTable() {
		var x = document.createElement("TABLE");
		x.setAttribute("id", "sdTable");
		x.setAttribute("class", "opttbldata");
		x.setAttribute("align", "center");
		x.setAttribute("cellpadding", "40");
		x.setAttribute("cellspacing", "2");
		x.setAttribute("width", "80%");

		$("#sdDiv").append(x);
		// table header
		$("#sdTable")
				.append(
						'<thead>'

								+ '<tr class="optionHead"> <th colspan="1" class=whiteRightBorder > Index</th><th colspan="1" class=whiteRightBorder > Expiry</th> <th colspan="3"  class=whiteRightBorder > Total OI </th> <th colspan="3" class=whiteRightBorder > Highest OI </th> <th colspan="2" > Highest Increase in OI </th>  </tr>'
								+ '<tr class="optionHead">'

								+ '<th title="Index" class=whiteRightBorder></th> '
								+ '<th title="Index" class=whiteRightBorder></th> '

								+ '<th title="buyValue">CE</th> <th title="buyValue">PE</th> <th title="buyValue" class=whiteRightBorder >PCR</th>'
								+ '<th title="buyValue">CE</th><th title="buyValue">PE</th><th title="buyValue" class=whiteRightBorder >Max Pain</th>'
								+ '<th title="buyValue">CE</th><th title="buyValue" >PE</th>'

								+ '</tr>' + '</thead>');

		// table Fotter 
	}
</script>
