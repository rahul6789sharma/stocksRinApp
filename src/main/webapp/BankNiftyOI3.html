	function fortest(data) {
		//console.log(data);

		var expiryData = [];
		var toalCEData = [];
		var toalPEData = [];

		var expiry0;
		var maxpainData0 = [];
		var toaltceOIData0 = [];
		var toaltpeOIData0 = [];

		var expiry1;
		var maxpainData1 = [];
		var toaltceOIData1 = [];
		var toaltpeOIData1 = [];

		var expiry2;
		var maxpainData2 = [];
		var toaltceOIData2 = [];
		var toaltpeOIData2 = [];

		var expiry3;
		var maxpainData3 = [];
		var toaltceOIData3 = [];
		var toaltpeOIData3 = [];

		var index = 0;
		for (i in data) {
			//console.log(data);
			console.log(data[i]);
			console.log(index == 0);

			if (index == 0) {

				var d = data[i];
				for (j in d) {
					console.log(d[j]);
					expiry0 = d[j].expiry;
					maxpainData0.push(d[j].maxPain);
					toaltceOIData0.push(d[j].totalCEOI);
					toaltpeOIData0.push(d[j].totalPEOI);
				}
			}
			if (index == 1) {

				var d = data[i];
				for (j in d) {
					console.log(d[j]);
					expiry1 = d[j].expiry;
					maxpainData1.push(d[j].maxPain)
					toaltceOIData1.push(d[j].totalCEOI);
					toaltpeOIData1.push(d[j].totalPEOI);
				}
			}

			if (index == 2) {

				var d = data[i];
				for (j in d) {
					console.log(d[j]);
					expiry2 = d[j].expiry;
					maxpainData2.push(d[j].maxPain)
					toaltceOIData2.push(d[j].totalCEOI);
					toaltpeOIData2.push(d[j].totalPEOI);
				}
			}

			if (index == 3) {

				var d = data[i];
				for (j in d) {
					console.log(d[j]);
					expiry3 = d[j].expiry;
					maxpainData3.push(d[j].maxPain)
					toaltceOIData3.push(d[j].totalCEOI);
					toaltpeOIData3.push(d[j].totalPEOI);
				}
			}
			index++;
		}

		console.log(expiry0);
		console.log(maxpainData0);
		console.log(toaltceOIData0);
		console.log(toaltpeOIData0);

		draw(expiry0, expiry1, expiry2, expiry3, maxpainData0, maxpainData1,

		//draw(expiryData[0], expiryData[1], expiryData[2], expiryData[3],maxpainData[0], maxpainData[1], maxpainData[2], maxpainData[3]);

	}

	function bankniftyData() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {

				var jsonResponse = JSON.parse(this.responseText);
				fortest(jsonResponse);
			}
		};

		xhttp.open("GET", "/rest/bankNiftyService/bankNiftyDailyMaxPain", true);
		xhttp.send();
	}

	function draw(label1, label2, label3, label4, maxpainData1, maxpainData2,
			maxpainData3, maxpainData4) {

		Highcharts.chart('maxPaincontainer', {
			chart : {
				type : 'line'
			},
			title : {
				text : ''
			},
			subtitle : {
				text : ''
			},
			xAxis : {
				categories : [ '9:15', '9:30', '9:45', '10', '10:15', '10:30',
						'10:45', '11', '11:15', '11:30', '11:45', '12',
						'12:15', '12:30', '12:45', '1', '1:15', '1:30', '1:45',
						'2', '2:15', '2:30', '2:40', '3', '3:15', '3:30' ]
			},
			yAxis : {
				title : {
					text : 'Strike Price'
				}
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : false
				}
			},
			series : [ {
				name : label1,
				data : maxpainData1
			}, {

			}, {
				name : label3,
				data : maxpainData3
			}, {
