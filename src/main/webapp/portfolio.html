<script>
	$(document).ready(function() {
		//query();
		queryIntraDay();

	});

	function query() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				var jsonResponse = JSON.parse(this.responseText);
				createDivFrmData(jsonResponse)
				addData(jsonResponse, "sdTable");
			}
		};
		xhttp.open("GET", "/rest/nseservice/strategies", true);
		xhttp.send();
	}

	function queryIntraDay() {

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				var jsonResponse = JSON.parse(this.responseText);
				createDivIntraDayFrmData(jsonResponse)
				addData(jsonResponse, "sdTableIntraDay");

			}
		};
		xhttp.open("GET", "/rest/nseservice/strategiesIntraDay", true);
		xhttp.send();
	}

	function createDivFrmData(jsonResponse) {
		var keyArr = Object.keys(jsonResponse);
		for (var i = 0; i < keyArr.length; i++) {
			createDiv(i);
			createSDTable(i);
		}
	}

	function createDivIntraDayFrmData(jsonResponse) {
		var keyArr = Object.keys(jsonResponse);

		for (var i = 0; i < keyArr.length; i++) {
			createDivIntraDay(i);
			createSDTableIntraDay(i)

		}
	}

	function addData(jsonResponse, tableID) {
		var keyArr = Object.keys(jsonResponse);
		console.log(keyArr);
		for (var i = 0; i < keyArr.length; i++) {
			console.log(keyArr[i]);
			//console.log(jsonResponse[keyArr[i]]);
			addDataToStrategyTable(jsonResponse[keyArr[i]], tableID + i);
		}

	}

	function addDataToStrategyTable(strategy, tableID) {
		var jsonResponse = strategy.strategyModels
		console.log(tableID);
		console.log(strategy);
		var keyArr = Object.keys(jsonResponse);

		var totalPremium = 0;
		var totalPremiumLtp = 0;
		var totalPl = 0;
		var totalChange = 0;

		var tr;
		for (var i = 0; i < keyArr.length; i++) {

			var val = jsonResponse[keyArr[i]];

			tr = $('<tr/>');

			var optionmoneyness=getITMOTM(val.strike, strategy.underlying_ltp, val.type);
			if(optionmoneyness =="ITM"){
				tr.append("<td class=evenRow>" + val.type + "</td>");
				tr.append("<td class=evenRow>" + val.expiry + "</td>");
			}else{
				tr.append("<td class=oddRow>" + val.type + "</td>");
				tr.append("<td class=oddRow>" + val.expiry + "</td>");
			}
			
			
			tr.append("<td class=oddRow>" + val.quantity + "</td>");
			tr.append("<td class=oddRow>" + val.strike + "</td>");
			tr.append("<td class=oddRow>" + val.avgPrice + "</td>");
			tr.append("<td class=oddRow>" + val.ltp + "</td>");
			var change = val.ltp - val.avgPrice;
			totalChange = totalChange + change;
			tr.append("<td class=oddRow>" + change.toFixed(1) + "</td>");

			var pl = val.quantity * change;
			totalPl = totalPl + pl;
			var totalPlFinal = parseInt(pl);

			if (totalPlFinal > 0) {

				tr.append("<td  class=positiveValue>" + totalPlFinal + "</td>");
			} else {

				tr.append("<td  class=negitiveValue>" + totalPlFinal + "</td>");
			}
			
			var extrinsic=getExtensricValue(val.strike,strategy.underlying_ltp, val.ltp,val.type)
			
			tr.append("<td  class=oddRow title=Total>"+ extrinsic + "</td>");
			
			$('#' + tableID).append(tr);

			totalPremium = totalPremium + val.avgPrice;
			totalPremiumLtp = totalPremiumLtp + val.ltp;
		}
		tr = $('<tr/>');
		tr.append("<td class=highLightRow title=Total  colspan=4>" + "Total" + "</td>");

		tr.append("<td class=highLightRow title=Total>"+ totalPremium.toFixed(2) + "</td>");
		tr.append("<td class=highLightRow title=Total>"+ totalPremiumLtp.toFixed(2) + "</td>");
		tr.append("<td class=highLightRow title=Total>"+ totalChange.toFixed(2) + "</td>");
		
		
		
		var totalPlFinal = parseInt(totalPl);

		if (totalPlFinal > 0) {

			tr.append("<td  class=positiveValue2 >" + totalPlFinal.toFixed(2)
					+ "</td>");
		} else {

			tr.append("<td  class=negitiveValue2>" + totalPlFinal.toFixed(2)
					+ "</td>");
		}

		$('#' + tableID).append(tr);

		var today = new Date();
		var todayDay = weekday[today.getDay()];

		tr = $('<tr/>');
		tr.append("<td class=highLightRow2 title=Total  colspan=8>"+ "Traded At [ " + todayDay + " ]  &nbsp &nbsp &nbsp  [ "+ strategy.tradeSpotPrice + " ]  </td>");

		$('#' + tableID).append(tr);

		
		tr = $('<tr/>');
		tr.append("<td class=highLightRow2 title=Total  colspan=8 align=left>"+ "Total PL : &nbsp [ " + (strategy.totalPL).toFixed(0) + " ] &nbsp &nbsp &nbsp  [ "+ strategy.underlying_ltp + " ] Diff [ "+ (strategy.underlying_ltp-strategy.tradeSpotPrice).toFixed(1) + " ]");

		$('#' + tableID).append(tr);
		
		tr = $('<tr/>');
		tr.append("<td class=highLightRow2 title=Total  colspan=8 align=left>"+ "Min PL &nbsp : &nbsp [ " + (strategy.totalPLMin).toFixed(0) + " ] &nbsp &nbsp &nbsp  [ "+ strategy.totalPLMinSpot + " ] Diff [ "+ (strategy.totalPLMinSpot-strategy.tradeSpotPrice).toFixed(1) + " ]" + "-" +strategy.totalPLMinTime);

		$('#' + tableID).append(tr);

		tr = $('<tr/>');
		tr.append("<td class=highLightRow2 title=Total  colspan=8 align=left>"+ "Max PL &nbsp : &nbsp [ " + (strategy.totalPLMax).toFixed(0) + " ] &nbsp &nbsp &nbsp  [ "+ strategy.totalPLMaxSpot + " ] Diff [ "+ (strategy.totalPLMaxSpot-strategy.tradeSpotPrice).toFixed(1) + " ]"+ "-" +strategy.totalPLMaxTime);

		$('#' + tableID).append(tr);

		
		//header

		var table = document.getElementById(tableID);
		var header = table.createTHead();
		var row = header.insertRow(0);
		row.setAttribute("class", "optionHead");
		var cell = row.insertCell(0);

		cell.innerHTML = "<b>" + strategy.underlying + "</b>";
		var cell1 = row.insertCell(1);
		cell1.setAttribute("colspan", "8");
		cell1.innerHTML = "<b>" + strategy.strategyName + "</b>";

	}

	function getITMOTM(strike, underlying_ltp, type){
		var result="ITM";
		if (type == "CALL") {
			if (strike < underlying_ltp) {
				result="ITM"
			} else {
				result="OTM"
			}
			
		}else if (type == "PUT") {
			if (strike > underlying_ltp) {
				result="ITM"
			} else {
				result="OTM"
			}
		}
		return result;
	}
	
	function getExtensricValue(strike, underlying_ltp, optionLtp, type) {
		var extrinsic = 0;

		if (type == "CALL") {
			// ITM
			if (strike < underlying_ltp) {
				var fairprice = (underlying_ltp - strike);
				extrinsic = (optionLtp - fairprice).toFixed(2)
			} else {
				extrinsic = optionLtp;
			}
		} else if (type == "PUT") {
			if (strike > underlying_ltp) {
				var fairprice = (strike-underlying_ltp );
				extrinsic = (optionLtp - fairprice).toFixed(2)
			} else {
				extrinsic = optionLtp;
			}
		}
		return extrinsic
	}

	var weekday = new Array(7);
	weekday[0] = "Sunday";
	weekday[1] = "Monday";
	weekday[2] = "Tuesday";
	weekday[3] = "Wednesday";
	weekday[4] = "Thursday";
	weekday[5] = "Friday";
	weekday[6] = "Saturday";

	function createDivIntraDay(index) {

		x.setAttribute("id", "sdDivIntraDay" + index);
		x.setAttribute("class", "col-xs-10 col-sm-10 col-md-6");
		$("#mainTableDivIntraDay").append(x);

		var y = document.createElement("hr");
		$("#sdDivIntraDay" + index).append(y);
	}

	function createDiv(index) {
		var x = document.createElement("DIV");
		x.setAttribute("id", "sdDiv" + index);
		x.setAttribute("class", "col-xs-10 col-sm-10 col-md-6");
		$("#mainTableDiv").append(x);

		var y = document.createElement("hr");
		$("#sdDiv" + index).append(y);
	}

	function createSDTableIntraDay(index) {
		var x = document.createElement("TABLE");
		x.setAttribute("id", "sdTableIntraDay" + index);
		//x.setAttribute("class", "table-striped");
		x.setAttribute("class", "opttbldata");
		x.setAttribute("align", "center");
		x.setAttribute("cellpadding", "40");
		x.setAttribute("cellspacing", "2");
		x.setAttribute("width", "80%");

		$("#sdDivIntraDay" + index).append(x);
		// table header
		$("#sdTableIntraDay" + index)
				.append(
						'<thead>'
								/* + '<tr class="optionHead"><th colspan="6" class=whiteRightBorder> Previous Months </th> <th colspan="4" > NSE  </th></tr>' */

								+ '<tr class="optionHead">'

								+ '<th title="buyValue">Type</th><th title="buyValue">Expiry</th>   <th title="SellValue"> Qty </th> <th title="SellValue"> Strike </th><th title="net" class=whiteRightBorder > Entry Price</th>'
								+ '<th title="buyValue">Current Price</th> <th title="SellValue"> Change </th><th title="net"  > P&L</th> <th title="net" class=whiteRightBorder > Extrinsic value</th>'

								+ '</tr>' + '</thead>');

		// table Fotter 
	}

	function createSDTable(index) {
		var x = document.createElement("TABLE");
		x.setAttribute("id", "sdTable" + index);
		x.setAttribute("class", "table-striped");
		x.setAttribute("align", "center");
		x.setAttribute("cellpadding", "40");
		x.setAttribute("cellspacing", "2");
		x.setAttribute("width", "80%");

		$("#sdDiv" + index).append(x);
		// table header
		$("#sdTable" + index)
				.append(
						'<thead>'
								/* + '<tr class="optionHead"><th colspan="6" class=whiteRightBorder> Previous Months </th> <th colspan="4" > NSE  </th></tr>' */

								+ '<tr class="optionHead">'

								+ '<th title="buyValue">Type</th><th title="buyValue">Expiry</th>   <th title="SellValue"> Qty </th> <th title="SellValue"> Strike </th><th title="net" class=whiteRightBorder > Entry Price</th>'
								+ '<th title="buyValue">Current Price</th> <th title="SellValue"> Change </th><th title="net" class=whiteRightBorder > P&L</th>'

								+ '</tr>' + '</thead>');

		// table Fotter 
	}
</script>
